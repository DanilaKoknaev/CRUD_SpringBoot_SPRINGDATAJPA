<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id} ? 'Edit User' : 'Add User'"></title>
    <style>
        .form-container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
        .btn { padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${user.id} ? 'Edit User #' + ${user.id} : 'Add New User'"></h1>

    <form th:action="@{/save}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"
                   th:value="${user.firstName}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"
                   th:value="${user.lastName}" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"
                   th:value="${user.age}" min="1" max="120" required>
        </div>

        <button type="submit" class="btn">Save</button>
        <a href="/" style="margin-left: 10px;">
            <button type="button" class="btn">Cancel</button>
        </a>
    </form>
</div>
</body>
</html>
